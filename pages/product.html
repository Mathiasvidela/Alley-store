<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alley.</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="header">

    <div class="header__disclamer">
        <p>Envio Gratis a partir de $50</p>
    </div>
</header>

<div class="navbar">

    <a href="/index.html">
        <img src="/img/logo2_1.svg" alt="logo" class="navbar__logo">
    </a>

    <nav class="nav">
        <a class="navbar__link" href="/index.html">Home</a>
        <a class="navbar__link navbar__link" href="/pages/about-us.html">About us</a>
    </nav>
</div>


<main class="contenedor">
    <h2>JavaScript</h2>

    <div class="camisa">

        <img class="camisa__img" src="/img/remeras/12.jpg" alt="remera react.js">

        <div class="camisa__contenedor">
            
            <p class="camisa__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur tenetur soluta voluptatibus molestias ea. Aut.</p>

            <form class="camisa__form">
                <select class="form__campo" name="Seleccionar talla">
                    <option disabled selected>--Seleccionar talla--</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>

                <input class="form__campo" type="number" placeholder="Cantidad" min="1">
                <input class="form__submit" type="submit" value="Agregar al carrito">
            </form>
        </div>
    </div>
</main>

    <footer class="footer">
        <p class="footer__text">Alley. Oneline store - All rights reserved 2023.</p>
    </footer>

</html>
